name: "Unit Test"

on: [ push,pull_request ]

jobs:
  unit_test:
    name: Unit Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go: [ "1.15", "1.16" ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Test
        run: make test
